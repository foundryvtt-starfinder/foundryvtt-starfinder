<form class="{{cssClass}}" id="npc-toggle-skills-form" autocomplete="off">
    <div class="form-group stacked toggle-skills">
        <h3>{{localize "SFRPG.SkillsToggleHeader"}}</h3>
        {{#each skills as |skill s|}}
        <label class="checkbox">
            <input type="checkbox" name="skills.{{s}}.enabled" {{checked (lookup (lookup ../skills s) 'enabled')}} /> {{lookup ../skillNames s}}
        </label>
        {{/each}}
    </div>
</form>
