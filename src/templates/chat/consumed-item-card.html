<div class="sfrpg chat-card weapon-card" data-actor-id="{{actor.id}}" data-item-id="{{item._id}}" {{#if tokenId}}data-token-id="{{tokenId}}"{{/if}}>
    <header class="card-header flexrow">
        <img src="{{item.img}}" title="{{item.name}}" width="36" height="36"/>
        <h3 class="item-name">{{item.name}}</h3>
    </header>

    <div class="card-content">
        {{#if (or data.description.value data.description.short)}}
            {{#if data.description.short}}
                {{{data.description.short}}}
            {{else}}
                {{{data.description.value}}}
            {{/if}}
        {{/if}}
    </div>

    {{#if hasSave}}
    <div class="card-buttons">
        <button data-action="save" data-type="{{data.save.type}}">{{ localize "SFRPG.Save" }} {{labels.save}}</button>
    </div>
    {{/if}}

    <footer class="card-footer">
        {{#each data.properties}}
        <span>{{this.name}}</span>
        {{/each}}
    </footer>
</div>
